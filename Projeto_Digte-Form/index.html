<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/normalize.css">
</head>

<body>
	<main>
		<section class="form-geral">
			<form class="form-box">
				<div class="form-group">
					<h2 class="title">Contate-Nos</h2>
					<label for="email">Name</label>
					<input type="email" class="form-control" id="name" placeholder="Enter your Name">

				  </div>
				<div class="form-group">
				  <label for="email">Email address</label>
				  <input type="email" class="form-control" id="email" placeholder="Enter a valid email address">
				</div>

				<div class="form-group">
				  <label for="box">Message</label>
				  <textarea class="form-control" id="box" rows="5"></textarea>
				</div>

				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
					<label class="form-check-label" for="defaultCheck1">
					  I accept the <a class="span-style">Terms of Service</a>
					</label>
				  </div>

				  <button type="button" class="btn btn-primary btn-lg btn-block my-button" onclick="myalert()" value="alert">Enviar</button>
			  </form>

			  <!-- Info -->
			<div class="form-info">
				<div class="form-block">
					<div class="form-display">
						<p class="title-info">Ligue Para Nós</p>
						<p class="text-info">1 (234) 567-891</p>
						<p class="text-info">1 (234) 567-891</p>
					</div>

					<div class="form-display">
						<p class="title-info">Localização</p>
						<p class="text-info">121 Rock Street, 21 Avenue,</p>
						<p class="text-info">New York, NY 92103-9000</p>
					</div>

					<div class="form-display">
						<p class="title-info">Nossos melhores serviços</p>
						<p class="text-info-last">Translados locais</p>
						<p class="text-info-last">Translados do aeroporto</p>
						<p class="text-info-last">Excursões e passeio</p>
					</div>
				</div>
			</div>
		</section>
	</main>



	<script src="assets/js/jquery.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
